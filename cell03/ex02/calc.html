<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - It's over 9000</title>
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calculator">
    <form id="calcForm" class="calc-row">
      <input type="text" id="leftOperand" placeholder="Enter first number" required>
      <select id="operator" required>
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
        <option value="%">%</option>
      </select>
      <input type="text" id="rightOperand" placeholder="Enter second number" required>
      <input type="submit" value="Try me!">
    </form>
  </div>
  <script src="calc.js"></script>
</body>
</html>
